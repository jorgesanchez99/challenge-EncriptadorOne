<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <link rel="icon" href="images/llave.ico" type="image/x-icon">
</head>
<body>

    <header class="header-container">
        <a href="https://www.linkedin.com/company/alura-latam/" target="_blank">
            <img class="logo_alura" src="images/logo_alura.png" alt="Logo Alura">
        </a>
        <nav class="barra-nav">
            <ul>
                <li><a href="index.html">Challenge</a></li>
                <li><a href="cifradoCesar.html">Cifrado Cesar</a></li>
            </ul>
        </nav>
    </header>

    <div class="title-container">
        <h1>Encriptador</h1>
    </div>
    
    <div class="content-container">
        <div class="input-container">
            
            <div class="inputText-container">
                <label class="input-label" for="entradaTexto" >Ingrese el texto aqui</label>
                <textarea id="entradaTexto" name="entradaTexto" oninput="validateText()" placeholder="Recuerde ingresar solo letras minÃºsculas"></textarea>
            </div>
            <div class="textoLimitante">
                <img class="icon_alert" src="images/icon_alert.png">
                <span>Solo letras minusculas, sin acentos ni caracteres especiales</span>
            </div>

            <div class="buttons-encript-container">
                <button class="encrypt-button" id="botonEncriptar" onclick="encryptText();">Encriptar</button>
                <button class="decrypt-button" id="botonDesencriptar" onclick="decryptText();">Desencriptar</button>
            </div>
            
            
        </div>
        <div class="output-container">
            <img id="emptyImage" class="emptyImage "  src="images/llave.jpeg" alt="Empty Image" >
            
            <div class="outputText-container" id="outputText-container">
                <textarea id="salidaTexto" name="salidaTexto"  disabled></textarea>
            </div>
            <div class="textoInformativo" id="textoInformativo">
                <h2 id="h2Informativo"></h2>
                <span id="spanInformativo"></span>
            </div>
            
            
            <div class="buttonCopy-div" id="buttonCopy-div">
                <button id="btnCopy" onclick="copyText();">Copiar</button>
            </div>
            

        </div>
    </div>
    <footer>
        <div class="footer-div">
            <p>Code by Jorge Sanchez</p>
            <div class="footer-icons">
                <a href="https://www.linkedin.com/in/jorge-anthony-sanchez-chavez" target="_blank">
                    <img class="linkedin-icon" src="images/linkedin.png" alt="Linkedin Icon">
                <a href="https://github.com/jorgesanchez99" target="_blank">
                    <img class="github-icon" src="images/github.png" alt="Github Icon">
                </a>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
